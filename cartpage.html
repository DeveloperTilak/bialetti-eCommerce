<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartpage</title>
    <style>
         #parent {
            width: 70%;
            margin: 40px auto;
        }

        #checkbox {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            border-radius: 10px;
            margin: 30px 0;
        }
        #cartNav{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        #cartNav > button{
            width: 10%;
        margin: 30px;
        }

        #checkbox>p {
            color: white;
            margin: 0;
        }

        #checkbox>a>button {
            /* background-color: red; */
            color: black;
            border: none;
            border-radius: 8px;
            padding: 5px 20px;
        }


        #parent>div>h1{
            text-align: center;
        }
        #parent>div>h4{
            text-align: center;
        }
        #parent>div>button{
            width:100%;
            justify-content: center;
            /* background-color: rgba(105, 4, 4, 0.884); */
            border-color: rgb(134, 133, 133);
            border-radius: 15px;
            padding: 5px;
        }

    </style>
</head>
<body>
    <div id="parent">
        <div>
            <div id="cartNav">
                <button><</button>
                <h1>MY CART<span id="countitems"></span></h1>
                <button>Clear cart </button>
            </div>
            <h4>YOUR ORDER IS QUALIFY FOR FREE SHIPPING</h4>
            <button id="just_for_design"></button>
            <div id="tablediv">
                <table>
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Sub-Total</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
            <div id="checkbox">
                <p>Subtotal : <span id="showtotal">0</span></p>
                <a href="paymentPage.html"><button>Checkout</button></a>
            </div>
        </div>
    </div>
</body>
</html>
